<h1>{{applicationName}} is running</h1>
<div>
  <h2>Book List</h2>
  <ul *ngFor="let book of library">
    <div>
      <h3 [ngClass]="{'rented': book.status}">{{book.title}}</h3>
      <div *ngIf="book.authors.length > 0">
        <ul *ngFor="let author of book.authors">{{author}}</ul>
      </div>
      
    </div>
  </ul>
</div>



<router-outlet></router-outlet>
